name: Contuinous Deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/testcd:latest

      - name: Verify Docker Image
        run: docker pull ${{ vars.DOCKER_USERNAME }}/testcd:latest

      - name: Run on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull ${{ vars.DOCKER_USERNAME }}/testcd:latest
            docker stop testcd || true
            docker rm testcd || true
            docker run -d --name testcd -p 80:4000 ${{ vars.DOCKER_USERNAME }}/testcd:latest
